<body>
    <h1>Café Paris</h1>
    <p id="eslogan">Un momento de relax</p>
    <ul type=”A”>
        <a href="index.html"><li>Principal</li></a>
        <a href="carta.html"><li>Nuestra Carta</li></a>
        <a href="ContacteConNosotros.html"><li>Contácte con nosotros</li></a>
      </ul>
      <h2>Contácte con nosotros</h2>

    <form action="procesacontacto.php" method="get">
    <p>
        <label for="nom">Nombre y Apellidos:</label>
        <input type="text" maxlength="50"
        name="nombre" required autofocus placeholder="Escriba su nombre y apellidos"
        id="nom">
    </p>
    <p>
        <label for="fec">Fecha nacimiento</label>
        <input type="date" maxlength="50"
        name="nombre" required autofocus>
    </p>
    <p>
        <label for="sul">Suele consumir</label>
        <input type="radio" value="Pro"
        id="pro" name="nivel" checked>
        <label for="Pro">Cafe</label>
        <input type="radio" value="Ava"
        id="ava" name="nivel">
        <label for="Ava">Té</label>
        <input type="radio" value="Pri"
        id="pri" name="nivel">
        <label for="pri">Ambos</label>
    </p>
    <p>
        <label for="num">Numero de cafes al dia</label>
        <input type="number"
        max="5" min="1">
    </p>
    <p>
        <label for="sel">Seleccione su cafeteria</label>
        <select name="Seleccione su cafeteria" id="Seleccionar">
        <option value="M" selected>Madrid </option>
        <option value="B">Barcelona</option>
        <option value="S">Sevilla</option>
        </select>
    
    </p>

    <p>
        <input type="checkbox"
        id="info" name="info"
        checked>
        <label for="info">Deseo recibir información sobre novedades y ofertas</label>
    </p>
</p>
<!--Botones de envío y reset-->
<input type="submit" value="Enviar">
<input type="reset"
value="Reiniciar">
</p>
